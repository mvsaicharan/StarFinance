<header class="bg-gradient-to-r from-indigo-50 via-white to-blue-50 shadow-md sticky top-0 z-50">
  <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
    
    <div class="text-xl font-bold text-indigo-600">
      <a routerLink="/employee/dashboard">Star Finance</a>
    </div>

    <div class="flex items-center space-x-4">
        <button *ngIf="isAdmin()" 
                (click)="navigateToCreateEmployee()"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-200 text-sm">
            Create Employee
        </button>

        <div class="relative">
            <button (click)="toggleDropdown()" class="w-10 h-10 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-lg">
                {{ employeeInitial$ | async }}
            </button>

            <div *ngIf="isDropdownOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 z-50 border border-gray-100">
                <a (click)="openChangePasswordDialog()" 
                class="block px-4 py-2 text-gray-800 hover:bg-indigo-50 cursor-pointer transition-colors duration-200">
                Change Password
                </a>
                <a (click)="logout()" class="block px-4 py-2 text-gray-800 hover:bg-indigo-50 cursor-pointer">Logout</a>
            </div>
        </div>
    </div>
  </nav>
</header>
