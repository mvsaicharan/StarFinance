<header class="bg-gradient-to-r from-indigo-50 via-white to-blue-50 shadow-md sticky top-0 z-50">
  <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
    
    <!-- Logo -->
    <div class="text-2xl font-extrabold text-indigo-700 tracking-wide">
      <a routerLink="/dashboard" class="hover:text-indigo-800 transition-colors duration-300">Star Finance</a>
    </div>

    <!-- Center Navigation Links -->
    <div class="hidden md:flex space-x-8 items-center">
      <a routerLink="/dashboard" 
         routerLinkActive="text-indigo-700 font-semibold border-b-2 border-indigo-700" 
         [routerLinkActiveOptions]="{exact: true}" 
         class="text-gray-600 hover:text-indigo-700 py-2 transition-colors duration-300">
        Dashboard
      </a>
      <a routerLink="/kyc" 
         routerLinkActive="text-indigo-700 font-semibold border-b-2 border-indigo-700" 
         class="text-gray-600 hover:text-indigo-700 py-2 transition-colors duration-300">
        KYC
      </a>
      <a routerLink="/loan-application" 
         routerLinkActive="text-indigo-700 font-semibold border-b-2 border-indigo-700" 
         class="text-gray-600 hover:text-indigo-700 py-2 transition-colors duration-300">
        Take Loan
      </a>
    </div>

    <!-- Right Side: Profile Dropdown -->
    <div class="relative">
      <button (click)="toggleDropdown()" 
              class="w-10 h-10 rounded-full bg-gradient-to-r from-indigo-500 to-blue-500 text-white flex items-center justify-center font-bold text-lg shadow-md hover:shadow-lg transition duration-300">
        {{ userInitial$ | async }}
      </button>

      <!-- Dropdown Menu -->
      <div *ngIf="isDropdownOpen" 
           class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-xl py-2 z-50 border border-gray-100">
        <a routerLink="/kyc" 
           (click)="isDropdownOpen = false" 
           class="block px-4 py-2 text-gray-800 hover:bg-indigo-50 transition-colors duration-200">
          My Profile
        </a>
        <a (click)="openChangePasswordDialog()" 
           class="block px-4 py-2 text-gray-800 hover:bg-indigo-50 cursor-pointer transition-colors duration-200">
          Change Password
        </a>
        <a (click)="logout()" 
           class="block px-4 py-2 text-gray-800 hover:bg-indigo-50 cursor-pointer transition-colors duration-200">
          Logout
        </a>
      </div>
    </div>
  </nav>
</header>
