<div class="py-12 px-6">
  <div class="max-w-2xl mx-auto bg-white p-8 sm:p-10 rounded-2xl shadow-lg border border-gray-100">
    <div class="text-center mb-10">
      <h1 class="text-3xl font-bold text-gray-800">Request Core KYC Update</h1>
      <p class="text-gray-500 mt-2">
        Core identity fields (Name, DOB, Aadhaar, PAN) require manual review to update.
      </p>
    </div>
    
    <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-lg">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="mb-6 p-4 bg-green-100 border-l-4 border-green-500 text-green-700 rounded-lg">
      {{ successMessage }}
    </div>

    <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
      <div class="space-y-6">
        <div>
          <label class="block text-gray-600 mb-2 font-semibold">Name (Read-only)</label>
          <input formControlName="name" type="text" class="input-field">
        </div>
        <div>
          <label class="block text-gray-600 mb-2 font-semibold">Phone Number (Read-only)</label>
          <input formControlName="phoneNumber" type="text" class="input-field">
        </div>
        <div>
          <label class="block text-gray-600 mb-2 font-semibold">KN Number (Read-only)</label>
          <input formControlName="knNumber" type="text" class="input-field">
        </div>
        <div>
          <label for="reason" class="block text-gray-600 mb-2 font-semibold">Reason for Core Edit <span class="text-red-500">*</span></label>
          <textarea formControlName="reason" id="reason" rows="5" class="input-field" placeholder="e.g., I have legally changed my name and need to update my KYC."></textarea>
          <div *ngIf="requestForm.get('reason')?.invalid && requestForm.get('reason')?.touched" class="text-red-500 text-sm mt-1">
            Reason is required.
          </div>
        </div>
      </div>
      <div class="mt-8">
        <button type="submit" [disabled]="!requestForm.valid" class="submit-button">
          Submit Request
        </button>
      </div>
    </form>
  </div>
</div>
